<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class='container'>
    <div class='image'>
    </div>
    <div class='child1'>
      <div class='top'>
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <div class='forms'>
        <h2 class='h2-form'>Let's do this</h2>
        <div class='form1'>
          <div>
            <form action='#'>
              <label for='fname'>FIRST NAME</label><br>
                <input type='text' id='fname' name='fname' required/>
                </form>
          </div>
          <div>
            <form action="#">
              <label for='lname'>LAST NAME</label><br>
              <input type='text' id='lname' name='lname' required/>
            </form>
          </div>
        </div>
        <div class='form2'>
          <div>
            <form action='#'>

              <label for='email'>EMAIL</label><br>
              <input type='email' id='email' name='email' required/>
              </form>
          </div>
          <div>
            <form>
              <label for='phone'>PHONE NUMBER</label><br>
              <input type='text' id='phone' name='phone' />
            </form>
          </div>

        </div>
        <div class='password-form'>
          <div>
            <form action='#'>
              <label for='password'>PASSWORD</label><br>
              <input type='password' id='password' value='' required/>
              </form>
          </div>
          <div>
            <form action='#'>
              <label for='confirmpass'>CONFIRM PASSWORD</label><br>
              <input type='password' id='confirmpass' value='' required />
            </form>
          </div>
        </div>
      </div>
      <div class='create-account-btn'>
        <button class='create-btn'>Create Account</button>
        <p>
          Already have an account? <a href=''>Log in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
